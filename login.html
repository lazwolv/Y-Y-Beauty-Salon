<!DOCTYPE html>
<html lang="en">

<head>
    <title>Y&Y Beauty Salon</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="shortcut icon" href="images/favicon.png">
    <link rel="apple-touch-icon" href="images/favicon.png" />
    <link rel="icon" sizes="192x192" href="images/favicon.png" />
    <link rel="stylesheet" href="styles.css">
    <script src="js/modernizr.custom.40753.js"></script>
    <script src="js/navbar.js" defer></script>
    <script src="js/language-switcher.js" defer></script>
</head>


<body>
    <div class="container">
        <header>
            <nav class="navbar">
                <a href="index.html" class="logo">
                    <img src="images/LOGO-DEF-POS.png" alt="Y&Y Beauty Salon" width="100" height="58">
                </a>
                <button class="navbar-toggle" aria-label="Toggle navigation">
                    <span class="burger-icon"></span>
                </button>
                <ul class="nav-menu">
                    <li><a href="index.html" data-i18n="home">Home</a></li>
                    <li><a href="booknow.html" data-i18n="bookNow">Book Now</a></li>
                    <li><a href="login.html" data-i18n="login">Login</a></li>
                </ul>
                <select id="languageSelect">
                    <option value="en">English</option>
                    <option value="es">Español</option>
                </select>
            </nav>
        </header>
        <main>
            <form class="login-form">
                <h2 data-i18n="login">Login</h2>
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" data-i18n="login">Login</button>
                <p>Don't have an account? <a href="#" data-i18n="signUp">Sign up</a></p>
            </form>
        </main>
        <footer>
            <p data-i18n="footer">© 2024 Y&Y Beauty Salon • All Rights Reserved</p>
        </footer>
    </div>
</body>

</html>
